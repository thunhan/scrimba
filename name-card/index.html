<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p><a href="../index.html">Back to Homepage</a></p>
    <header>
        <h1>Name Card</h1>
    </header>
    <main>
        <div class="container">
            <div class="card border-view">
                <div class="left-div">
                    <img src="company-logo.png" alt="Company logo" width="100px">
                    <div class="two-columns">
                        <div class="info-icons">
                            <img src="location.svg" alt="Location icon" width="28px">
                            <img src="email.svg" alt="Email address" width="28px">
                            <img src="phone.svg" alt="Phone number" width="28px">
                            <img src="homepage.svg" alt="Website" width="28px">
                        </div>
                        <div class="info">
                            <p>Mars Street 12<br>Dallas, California, USA</p>
                            <p>gollumt@mail.com</p>
                            <p>+1 234 567 890</p>
                            <p>www.my-wonderful-company.com</p>
                        </div>
                    </div>
                </div>
                <div class="right-div">
                    <img src="avatar.webp" alt="A software developer in front of a laptop." width="120px">
                    <h2>Gollum T.</h2>
                    <p>Frontend Developer Intern</p>
                    <img class="barcode align-right" src="barcode.gif" alt="A barcode containing link to my homepage" width="44px">
                </div>
            </div>
        </div>


    </main>
    <footer></footer>
</body>

</html>
